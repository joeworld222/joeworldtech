<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Resources — Joe World Tech</title>
<style>
  :root{--bg:#0b0f14;--panel:#111722;--text:#e6f1ff;--muted:#93a4b7;--acc:#00e5a8;--acc2:#18a0fb}
  :root.light{--bg:#f6f8fb;--panel:#fff;--text:#0e1220;--muted:#52607a;--acc:#0bbf88;--acc2:#0b7bd3}
  *{box-sizing:border-box}body{margin:0;font-family:Inter,system-ui;background:var(--bg);color:var(--text)}
  a{color:var(--acc2)} .nav{position:sticky;top:0;background:var(--panel);border-bottom:1px solid rgba(255,255,255,.08)}
  .nav .row{max-width:1100px;margin:auto;display:flex;gap:14px;align-items:center;padding:12px 16px}
  .sp{flex:1}.toggle{padding:6px 10px;border-radius:999px;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.1);cursor:pointer}
  .wrap{max-width:1100px;margin:24px auto;padding:0 16px}
  .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:16px}
  .item{background:var(--panel);border:1px solid rgba(255,255,255,.08);border-radius:16px;overflow:hidden}
  .item img{width:100%;height:160px;object-fit:cover}
  .item .p{padding:12px}
</style>
</head>
<body>
<nav class="nav"><div class="row">
  <a href="index.html">⬅ Home</a>
  <a href="tutorials.html">Tutorials</a>
  <div class="sp"></div><button id="t" class="toggle">Theme</button>
</div></nav>

<main class="wrap">
  <h1>Resources & Gallery</h1>
  <section class="grid">
    <div class="item">
      <img src="https://images.unsplash.com/photo-1555066931-4365d14bab8c?q=80&w=1200&auto=format&fit=crop" alt="Setup" />
      <div class="p"><b>MDN Web Docs</b><br><a href="https://developer.mozilla.org/" target="_blank">developer.mozilla.org</a></div>
    </div>
    <div class="item">
      <img src="https://images.unsplash.com/photo-1529101091764-c3526daf38fe?q=80&w=1200&auto=format&fit=crop" alt="Books" />
      <div class="p"><b>W3C HTML Spec</b><br><a href="https://html.spec.whatwg.org/" target="_blank">html.spec.whatwg.org</a></div>
    </div>
    <div class="item">
      <img src="https://images.unsplash.com/photo-1498050108023-c5249f4df085?q=80&w=1200&auto=format&fit=crop" alt="Code" />
      <div class="p"><b>Flexbox Froggy</b><br><a href="https://flexboxfroggy.com/" target="_blank">flexboxfroggy.com</a></div>
    </div>
    <div class="item">
      <img src="https://images.unsplash.com/photo-1487058792275-0ad4aaf24ca7?q=80&w=1200&auto=format&fit=crop" alt="Grid" />
      <div class="p"><b>Grid Garden</b><br><a href="https://cssgridgarden.com/" target="_blank">cssgridgarden.com</a></div>
    </div>
  </section>
</main>

<script>
  const r=document.documentElement,key="jwt-theme";
  function set(t){r.classList.toggle('light',t==='light');localStorage.setItem(key,t)}
  set(localStorage.getItem(key)||'dark');
  document.getElementById('t').onclick=()=>set(r.classList.contains('light')?'dark':'light');
</script>
</body></html>
