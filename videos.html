<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Videos — Joe World Tech</title>
<style>
  :root{--bg:#0b0f14;--panel:#111722;--text:#e6f1ff;--muted:#93a4b7;--acc:#00e5a8;--acc2:#18a0fb}
  :root.light{--bg:#f6f8fb;--panel:#fff;--text:#0e1220;--muted:#52607a;--acc:#0bbf88;--acc2:#0b7bd3}
  *{box-sizing:border-box}body{margin:0;font-family:Inter,system-ui;background:var(--bg);color:var(--text)}
  a{color:var(--acc2)} .nav{position:sticky;top:0;background:var(--panel);border-bottom:1px solid rgba(255,255,255,.08)}
  .nav .row{max-width:1100px;margin:auto;display:flex;gap:14px;align-items:center;padding:12px 16px}
  .sp{flex:1}.toggle{padding:6px 10px;border-radius:999px;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.1);cursor:pointer}
  .wrap{max-width:1100px;margin:24px auto;padding:0 16px}
  .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(320px,1fr));gap:16px}
  .card{background:var(--panel);border:1px solid rgba(255,255,255,.08);border-radius:16px;overflow:hidden}
  .card h3{margin:12px 14px}
  .desc{margin:0 14px 14px;color:var(--muted)}
  iframe{width:100%;aspect-ratio:16/9;border:0;display:block}
</style>
</head>
<body>
<nav class="nav"><div class="row">
  <a href="index.html">⬅ Home</a>
  <a href="tutorials.html">Tutorials</a>
  <div class="sp"></div><button id="t" class="toggle">Theme</button>
</div></nav>

<main class="wrap">
  <h1>Featured Videos</h1>
  <p class="desc">Hand-picked videos for HTML, CSS, and JavaScript fundamentals.</p>
  <section class="grid">
    <article class="card">
      <iframe src="https://www.youtube.com/embed/pQN-pnXPaVg" title="HTML Full Course"></iframe>
      <h3>HTML Crash Course</h3><p class="desc">A popular beginner’s intro to HTML.</p>
    </article>
    <article class="card">
      <iframe src="https://www.youtube.com/embed/OXGznpKZ_sA" title="CSS Full Course"></iframe>
      <h3>CSS Basics to Advanced</h3><p class="desc">Selectors, layout, and responsive design.</p>
    </article>
    <article class="card">
      <iframe src="https://www.youtube.com/embed/jS4aFq5-91M" title="JavaScript Full Course"></iframe>
      <h3>JavaScript Fundamentals</h3><p class="desc">Modern JS, DOM, events and more.</p>
    </article>
  </section>
</main>

<script>
  const r=document.documentElement,key="jwt-theme";
  function set(t){r.classList.toggle('light',t==='light');localStorage.setItem(key,t)}
  set(localStorage.getItem(key)||'dark');
  document.getElementById('t').onclick=()=>set(r.classList.contains('light')?'dark':'light');
</script>
</body></html>
